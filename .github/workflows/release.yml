name: Release
on:
  push:
    branches: [main]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Pulls all commits (needed for Lerna)
          fetch-depth: 0

      # Pulls all git tags (needed for Lerna)
      # - name: Fetching git tags
      #   run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          # NPM 7 is compatible with Node.js 15 or above
          node-version: 15.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - run: npm ci --ignore-scripts --audit=false --fund=false

      - run: echo "Building... 🛠"
      - run: lerna run build --include-dependencies --since origin/main...HEAD

      - run: echo "Detecting changed packages..."
      - run: lerna changed

      - run: echo "Tagging version... ⓥ"
      - run: lerna version --conventional-commits

      - run: echo "Publishing... ✅"
      - run: lerna publish from-package --no-git-tag-version --no-push

      - run: echo "🍏 This job's status is ${{ job.status }}."
