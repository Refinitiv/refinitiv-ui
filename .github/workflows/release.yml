name: Release
on:
  push:
    branches: [main]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Fetch all history for all tags and branches to compare
        run: git fetch

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          # NPM 7 is compatible with Node.js 15 or above
          node-version: 15.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - run: npm ci --ignore-scripts --audit=false --fund=false

      - run: echo "Building... ğŸ› "
      - run: lerna run build --include-dependencies --since origin/main...HEAD

      - run: echo "Tagging version... â“¥"
      - run: lerna version --conventional-commits

      - run: echo "Publishing... âœ…"
      - run: lerna publish from-package --no-git-tag-version --no-push

      - run: echo "ğŸ This job's status is ${{ job.status }}."
