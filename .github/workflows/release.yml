name: Release
on:
  push:
    branches: [main]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Pulls all commits (needed for Lerna)
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 15.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure Git User
        run: |
          git config --global user.email "RefinitivUIDev@refinitiv.com"
          git config --global user.name "refinitiv-ui-dev"

      - run: npm ci --ignore-scripts --audit=false --fund=false

      - run: lerna run build

      - run: lerna version --conventional-commits --yes

      - run: lerna publish --force-publish @refinitiv-ui/solar-theme,@refinitiv-ui/halo-theme,@refinitiv-ui/demo-block,@refinitiv-ui/elements,@refinitiv-ui/elemental-theme patch --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
