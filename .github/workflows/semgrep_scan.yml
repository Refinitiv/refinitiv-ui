# doc https://semgrep.dev/docs/semgrep-ci/sample-ci-configs/#sample-github-actions-configuration-file
name: Semgrep Scan

on:
  workflow_dispatch:
    inputs:
      verbose:
        description: verbose flag for semgrep scan
        type: boolean
        default: false

jobs:
  semgrep:
    uses: ./.github/workflows/semgrep.yml
    with:
      verbose: ${{ inputs.verbose }}
    secrets: inherit
