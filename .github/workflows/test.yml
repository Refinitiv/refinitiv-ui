name: Test
on:
  push:
    branches:
      - improve-ci
jobs:
  build:
    uses: Refinitiv/refinitiv-ui/.github/workflows/build.yml@improve-ci

  lint:
    needs: build
    uses: Refinitiv/refinitiv-ui/.github/workflows/lint.yml@improve-ci

  chrome:
    needs: lint
    uses: Refinitiv/refinitiv-ui/.github/workflows/test-browser.yml@improve-ci
    with:
      browser: chrome
      coverage: true

  firefox:
    needs: lint
    uses: Refinitiv/refinitiv-ui/.github/workflows/test-browser.yml@improve-ci
    with:
      browser: firefox
      coverage: false
