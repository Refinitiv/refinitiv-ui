name: Test PR
on:
  pull_request:
    branches: [develop]
# Need to be discussed about reuse Github workflows or include all jobs to single one yml file.
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup resources and environment
        uses: ./.github/actions/setup
        id: setup

      - name: Install Dependencies
        if: steps.setup.outputs.cache-dependencies-hit != 'true'
        run: |
          npm ci --ignore-scripts --audit=false --fund=false

      - name: Build changed packages
        if: steps.setup.outputs.cache-build-hit != 'true'
        run: |
          lerna run build --include-dependencies --since origin/develop...HEAD

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup resources and environment
        uses: ./.github/actions/setup
      - run: lerna run lint --include-dependents --since origin/develop...HEAD

  chrome:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup resources and environment
        uses: ./.github/actions/setup
      - run: lerna run test --include-dependents --since origin/develop...HEAD -- -- --browsers chrome --includeCoverage

  firefox:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup resources and environment
        uses: ./.github/actions/setup
      - run: lerna run test --include-dependents --since origin/develop...HEAD -- -- --browsers firefox --includeCoverage false
