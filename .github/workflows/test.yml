name: Test
on:
  pull_request:
    branches: [main]
jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          # NPM 7 is compatible with Node.js 15 or above
          node-version: 15.x
          cache: 'npm'

      - run: npm ci --ignore-scripts --audit=false --fund=false
      - run: lerna run build --include-dependencies
      - run: lerna run test --concurrency=1 --include-dependents

  test-windows:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          # NPM 7 is compatible with Node.js 15 or above
          node-version: 15.x
          cache: 'npm'

      - run: npm ci --ignore-scripts --audit=false --fund=false
      - run: lerna run build --include-dependencies
      - run: lerna run test --concurrency=1 --include-dependents
