name: Test
on:
  push:
    branches:
      - improve-ci
jobs:
  install:
    uses: Refinitiv/refinitiv-ui/.github/workflows/install.yml@improve-ci

  build:
    needs: install
    uses: Refinitiv/refinitiv-ui/.github/workflows/build.yml@improve-ci

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Pulls all commits (needed for Lerna)
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 15.x

      - name: Setup caching dependencies
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Setup caching build
        uses: actions/cache@v2
        id: cache-build
        with:
          path: |
            packages/*/lib
            packages/*/light
            packages/*/dark
            packages/*/charcoal
            packages/*/pearl
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: ${{ runner.os }}-build-${{ github.sha }}

      - run: lerna run lint --include-dependents --since origin/develop...HEAD

  google-chrome:
    needs: lint
    uses: Refinitiv/refinitiv-ui/.github/workflows/test-browser.yml@improve-ci
    with:
      browser: chrome
      coverage: true

  firefox:
    needs: lint
    uses: Refinitiv/refinitiv-ui/.github/workflows/test-browser.yml@improve-ci
    with:
      browser: firefox
      coverage: false
