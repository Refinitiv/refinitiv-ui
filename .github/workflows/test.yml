name: Test
on: [push] # Triggers on any branch
env:
  BASE_SHA: '09f91fafdef57fa26722ccf0e19f586833405cbb'
  BROWSERSTACK: ${{ secrets.BROWSERSTACK }}
  BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
  BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
  BROWSERSTACK_BUILD: "Test ${{ github.run_number }}"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Pulls all commits (needed for Lerna)
          fetch-depth: 0

      - name: Setup resources and environment
        uses: ./.github/actions/setup
        id: setup

      - name: Install Dependencies
        if: steps.setup.outputs.cache-dependencies-hit != 'true'
        run: npm ci --ignore-scripts --audit=false --fund=false

      - name: Reset NX # temporary
        run: npm run reset

      - name: Build
        if: steps.setup.outputs.cache-build-hit != 'true'
        run: npm run build:affected -- --base=$BASE_SHA

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup resources and environment
        uses: ./.github/actions/setup

      - name: Lint
        run: npm run lint:affected -- --base=$BASE_SHA

  chrome:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Test
        uses: ./.github/actions/browser
        with:
          browsers: 'chrome'
          base: $BASE_SHA
          browserstack: $BROWSERSTACK
          username: $BROWSERSTACK_USERNAME
          access-key: $BROWSERSTACK_ACCESS_KEY

  firefox:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Test
        uses: ./.github/actions/browser
        with:
          browsers: 'firefox'
          coverage: 'false'
          base: $BASE_SHA
          browserstack: $BROWSERSTACK
          username: $BROWSERSTACK_USERNAME
          access-key: $BROWSERSTACK_ACCESS_KEY

  safari:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        if: ${{ env.BROWSERSTACK == 'true' }} # Test Safari on BrowserStack only
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Test
        if: ${{ env.BROWSERSTACK == 'true' }} # Test Safari on BrowserStack only
        uses: ./.github/actions/browser
        with:
          browsers: 'safari'
          coverage: 'false'
          base: $BASE_SHA
          browserstack: $BROWSERSTACK
          username: $BROWSERSTACK_USERNAME
          access-key: $BROWSERSTACK_ACCESS_KEY
