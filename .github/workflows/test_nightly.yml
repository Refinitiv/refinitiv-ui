name: Nightly Test
on: [push]
  # schedule:
  #   - cron: '0 0 * * *'
env:
  BROWSERSTACK: ${{ secrets.BROWSERSTACK }}
  BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
  BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
  BROWSERSTACK_BUILD: "Nightly Test ${{ github.run_number }}"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Pulls all commits (needed for Lerna)
          fetch-depth: 0

      - name: Setup resources and environment
        uses: ./.github/actions/setup
        id: setup

      - name: Install Dependencies
        if: steps.setup.outputs.cache-dependencies-hit != 'true'
        run: npm ci --ignore-scripts --audit=false --fund=false

      - name: Reset NX # temporary
        run: npm run reset

      - name: Build
        # Prevent NX caching it should always build
        run: npm run build -- --skip-nx-cache

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup resources and environment
        uses: ./.github/actions/setup

      - name: Lint
        # Prevent NX caching because it must run all linting, even though the code has not chaged.
        run: npm run lint:all -- --skip-nx-cache

  chrome:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Need this step for support feature toggle BrowserStack on/off
      - name: Setup extra browser versions to testing
        if: ${{ inputs.browserstack == 'true' }}
        run: echo "CHROME_BROWSERS=chrome_previous >> $GITHUB_ENV

      - name: Test
        uses: ./.github/actions/browser
        with:
          browsers: 'chrome ${{ env.CHROME_BROWSERS }}'
          mode: 'all'
          browserstack: $BROWSERSTACK
          username: $BROWSERSTACK_USERNAME
          access-key: $BROWSERSTACK_ACCESS_KEY

  firefox:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Need this step for support feature toggle BrowserStack on/off
      - name: Setup extra browser versions to testing
        if: ${{ inputs.browserstack == 'true' }}
        run: echo "FIREFOX_BROWSERS=firefox_previous >> $GITHUB_ENV

      - name: Test
        uses: ./.github/actions/browser
        with:
          browsers: 'firefox ${{ env.FIREFOX_BROWSERS }}'
          mode: 'all'
          coverage: 'false'
          browserstack: $BROWSERSTACK
          username: $BROWSERSTACK_USERNAME
          access-key: $BROWSERSTACK_ACCESS_KEY

  # Test Safari on BrowserStack only
  safari:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        if: ${{ env.BROWSERSTACK == 'true' }}
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Test
        if: ${{ env.BROWSERSTACK == 'true' }}
        uses: ./.github/actions/browser
        with:
          browsers: 'safari safari_previous'
          mode: 'all'
          coverage: 'false'
          browserstack: $BROWSERSTACK
          username: $BROWSERSTACK_USERNAME
          access-key: $BROWSERSTACK_ACCESS_KEY

  # Test Edge on BrowserStack only
  edge:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        if: ${{ env.BROWSERSTACK == 'true' }}
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Test
        if: ${{ env.BROWSERSTACK == 'true' }}
        uses: ./.github/actions/browser
        with:
          browsers: 'edge edge_previous'
          mode: 'all'
          browserstack: $BROWSERSTACK
          username: $BROWSERSTACK_USERNAME
          access-key: $BROWSERSTACK_ACCESS_KEY
