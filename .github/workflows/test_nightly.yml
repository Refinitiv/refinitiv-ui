          fetch-depth: 0

      - name: Test
        uses: ./.github/actions/run-test
        with:
          browsers: 'chrome_minus1'
          mode: 'all'

  test-chrome-minus-2:
    name: "test chrome minus 2"
    needs: test-chrome-minus-1
