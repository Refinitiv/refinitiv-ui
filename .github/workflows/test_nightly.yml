name: Nightly Test v6
on:
  schedule:
    - cron: '0 2 * * *'
env:
  CI: "true"
  BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
  BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
  BROWSERSTACK_BUILD: "Nightly Test ${{ github.run_number }}"
  BROWSERSTACK_LATEST_BROWSERS_LAUNCHER: "Playwright"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Pulls all commits (needed for Lerna)
          fetch-depth: 0

      - name: Setup resources and environment
        uses: ./.github/actions/setup
        id: setup

      - name: Install Dependencies
        run: npm ci --ignore-scripts --audit=false --fund=false

      - name: Build
        # Prevent NX caching it should always build
        run: npm run build -- --skip-nx-cache

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup resources and environment
        uses: ./.github/actions/setup

      - name: Lint
        # Prevent NX caching because it must run all linting, even though the code has not chaged.
        run: npm run lint:all -- --skip-nx-cache

#region chrome
  test-chrome:
    name: "test chrome"
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Version
        run: |
          node -v
          npm -v
          npx playwright --version

      - name: Test
        uses: ./.github/actions/run-test
        with:
          browsers: 'chrome'
          mode: 'all'


  test-chrome-minus-1:
    name: "test chrome minus 1"
    needs: test-chrome
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
