<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link type="text/css" rel="stylesheet" href="src/demo.css">
  <link type="text/css" rel="stylesheet" href="src/default-theme.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="../../../node_modules/@refinitiv-ui/tokens/lib/dark.tokens.css">
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  <title>Button</title>
</head>

<body>
  <script type="module">
    import '@refinitiv-ui/components/button';
  </script>
  <style>
    ui-button {
      margin: 0.5rem;
    }
  </style>
  <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>
  <h1>Button</h1>

  <p>Default</p>

 <ui-button>Primary</ui-button>
 <ui-button variant="secondary">Secondary</ui-button>

  <p>With icon-end</p>

 <ui-button icon-end="right">Primary</ui-button>
 <ui-button variant="secondary" icon-end="right">Secondary</ui-button>

  <p>Event</p>
 <ui-button id="event">Event</ui-button>
  <br>
  Tap: <code id="state">0</code>
  <script>
    const button = document.getElementById('event');
    const isClicked = document.getElementById('state');
    let clicks = isClicked.innerHTML;
    button.addEventListener('tap', (event) => {
      clicks++;
      isClicked.innerHTML = clicks;
    });
  </script>
</body>

</html>
