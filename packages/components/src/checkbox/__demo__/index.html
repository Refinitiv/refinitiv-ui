<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link type="text/css" rel="stylesheet" media="" href="../../../node_modules/@refinitiv-ui/tokens/lib/base.tokens.css">
  <link type="text/css" rel="stylesheet" media="(max-width: 768px)"
    href="../../../node_modules/@refinitiv-ui/tokens/lib/mobile.tokens.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="../../../node_modules/@refinitiv-ui/tokens/lib/dark.palette.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: light)"
    href="../../../node_modules/@refinitiv-ui/tokens/lib/light.palette.css">
  <link type="text/css" rel="stylesheet" href="./src/demo.css">
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  <title>Checkbox</title>
</head>

<body>
  <script type="module">
    import '@refinitiv-ui/elements/checkbox';
  </script>
  <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>

  <h1>checkbox</h1>

  <p>Default</p>
  <ds-checkbox>Unchecked</ds-checkbox>
  <ds-checkbox checked>Checked</ds-checkbox>

  <p>Disabled</p>
  <ds-checkbox disabled>Disabled unchecked</ds-checkbox>
  <ds-checkbox disabled checked>Disabled checked</ds-checkbox>

  <p>Event</p>
  <ds-checkbox id="check-event">Event Listener</ds-checkbox>
  <br>
  <code id="checked"></code>
  <script>
    const text = document.getElementById('checked');
    const checkbox = document.getElementById('check-event');
    checkbox.addEventListener('checked-changed', (event) => {
      text.innerHTML = event.detail.value
    });
  </script>
</body>

</html>
