<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link type="text/css" rel="stylesheet" href="src/demo.css">
  <link type="text/css" rel="stylesheet" href="src/default-theme.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: dark)" href="../../../node_modules/@refinitiv-ui/tokens/lib/dark.tokens.css">
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  <title>Checkbox</title>
</head>

<body>
  <script type="module">
    import '@refinitiv-ui/components/checkbox';
  </script>
  <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>

  <h1>Checkbox</h1>

  <p>Default</p>
  <ui-checkbox>Unchecked</ui-checkbox>
  <ui-checkbox checked>Checked</ui-checkbox>

  <p>Disabled</p>
  <ui-checkbox disabled>Disabled unchecked</ui-checkbox>
  <ui-checkbox disabled checked>Disabled checked</ui-checkbox>

  <p>Readonly</p>
  <ui-checkbox readonly>Readonly unchecked</ui-checkbox>
  <ui-checkbox readonly checked>Readonly checked</ui-checkbox>

  <p>Event</p>
  <ui-checkbox id="check-event">Event Listener</ui-checkbox>
  <br>
  <code id="checked"></code>
  <script>
    const text = document.getElementById('checked');
    const checkbox = document.getElementById('check-event');
    checkbox.addEventListener('checked-changed', (event) => {
      text.innerHTML = event.detail.value
    });
  </script>
</body>

</html>
