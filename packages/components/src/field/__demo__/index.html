<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link type="text/css" rel="stylesheet" media="" href="../../../node_modules/@refinitiv-ui/tokens/lib/base.tokens.css">
  <link type="text/css" rel="stylesheet" media="(max-width: 768px)"
    href="../../../node_modules/@refinitiv-ui/tokens/lib/mobile.tokens.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="../../../node_modules/@refinitiv-ui/tokens/lib/dark.palette.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: light)"
    href="../../../node_modules/@refinitiv-ui/tokens/lib/light.palette.css">
  <link type="text/css" rel="stylesheet" href="./src/demo.css">
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  <title>Field</title>
</head>

<body>
  <script type="module">
    import '@refinitiv-ui/elements/field';
  </script>
  <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>

  <ds-field type="text" label="Email"></ds-field>

  <ds-field type="password" label="Password"></ds-field>

  <ds-field id="value-event" type="text" label="Event: value-changed"></ds-field>
  <br>
  <code id="value"></code>
  <script>
    const value = document.getElementById('value');
    const field = document.getElementById('value-event');
    field.addEventListener('value-changed', (event) => {
      value.innerHTML = event.detail.value
    });
  </script>

  <ds-field id="error-event" type="text" minlength="5" label="Event: error-changed"></ds-field>
  <br>
  <code id="error"></code>
  <script>
    const error = document.getElementById('error');
    const errorField = document.getElementById('error-event');
    errorField.addEventListener('error-changed', (event) => {
      error.innerHTML = event.detail.value;
      errorField.errorMessage = event.detail.value ? 'Text must be at least 5 characters' : ''
    });
  </script>
</body>

</html>
