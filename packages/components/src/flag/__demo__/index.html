<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flag</title>
  <link type="text/css" rel="stylesheet" href="src/demo.css">
  <link type="text/css" rel="stylesheet" href="src/default-theme.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: dark)" href="../../../node_modules/@refinitiv-ui/tokens/lib/dark.tokens.css">
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
</head>

<body>
  <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>
  <h1>flag</h1>
  <script type="module">
    import '@refinitiv-ui/components/flag';

    const generateFlags = async () => {
      const response = await fetch('https://cdn.refinitiv.com/public/libs/elf/info.json');
      const info = await response.json();
      const flags = info.halo.flag.map(flagInfo => flagInfo.name);
      const sizes = [
        '12px',
        '16px'
      ];
      const docFrag = document.createDocumentFragment();
      sizes.forEach(size => {
        const demoBlock = document.createElement('div');
        demoBlock.style = `font-size: ${size}`;
        flags.forEach(flag => {
          const flagEl = document.createElement('ds-flag');
          flagEl.setAttribute('flag', flag);
          flagEl.title = flag;
          demoBlock.appendChild(flagEl);
        });
        docFrag.appendChild(demoBlock);
      });
      document.body.appendChild(docFrag);
    };
    generateFlags();
  </script>
</body>

</html>
