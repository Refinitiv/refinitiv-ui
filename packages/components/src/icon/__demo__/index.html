<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Icon</title>
  </head>
  <body>
    <script type="module">
      import '@refinitiv-ui/elements/icon';
      import { preload } from '@refinitiv-ui/elements/icon';

      const generateIcons = async () => {

        const response = await fetch('https://cdn.refinitiv.com/public/libs/elf/info.json');
        const info = await response.json();
        const icons = info.halo.icon.map(iconInfo => iconInfo.name);
        await Promise.all(preload(...icons));
        const sizes = [
          '12px',
          '16px',
          '24px',
          '32px',
          '48px',
          '64px',
          '125px'
        ];
        const docFrag = document.createDocumentFragment();
        sizes.forEach(size => {
          const demoBlock = document.createElement('div');
          demoBlock.header = size;
          demoBlock.style.fontSize = size;
          demoBlock.tags = size === '12px' ? 'condensed' : size === '16px' ? 'default' : '';
          demoBlock.setAttribute('layout', 'normal');
          icons.forEach(icon => {
            const iconEl = document.createElement('ds-icon');
            iconEl.icon = icon;
            iconEl.title = icon;
            demoBlock.appendChild(iconEl);
          });
          docFrag.appendChild(demoBlock);
        });
        document.body.appendChild(docFrag);
      };

      generateIcons();
    </script>

    <ds-icon icon="pdf"></ds-icon>
    <ds-icon icon="excel"></ds-icon>
    <ds-icon icon="word"></ds-icon>
    <ds-icon icon="powerpoint"></ds-icon>
    <ds-icon icon="twitter"></ds-icon>
  </body>
</html>
