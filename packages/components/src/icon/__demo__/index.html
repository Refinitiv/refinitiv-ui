<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Icon</title>
    <link type="text/css" rel="stylesheet" media="" href="../../../node_modules/@refinitiv-ui/tokens/lib/base.tokens.css">
    <link type="text/css" rel="stylesheet" media="(max-width: 768px)"
        href="../../../node_modules/@refinitiv-ui/tokens/lib/mobile.tokens.css">
    <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: dark)"
        href="../../../node_modules/@refinitiv-ui/tokens/lib/dark.palette.css">
    <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: light)"
        href="../../../node_modules/@refinitiv-ui/tokens/lib/light.palette.css">
    <link type="text/css" rel="stylesheet" href="src/demo.css">
    <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  </head>
  <body>
    <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>
    <script type="module">
      import '@refinitiv-ui/elements/icon';

      const generateIcons = async () => {
        const response = await fetch('https://cdn.refinitiv.com/public/libs/elf/info.json');
        const info = await response.json();
        const icons = info.halo.icon.map(iconInfo => iconInfo.name);
        const sizes = [
          '12px',
          '16px'
        ];
        const docFrag = document.createDocumentFragment();
        sizes.forEach(size => {
          const demoBlock = document.createElement('div');
          demoBlock.style = `font-size: ${size}`;
          icons.forEach(icon => {
            const iconEl = document.createElement('ds-icon');
            iconEl.icon = icon;
            iconEl.title = icon;
            demoBlock.appendChild(iconEl);
          });
          docFrag.appendChild(demoBlock);
        });
        document.body.appendChild(docFrag);
      };

      generateIcons();
    </script>
  </body>
</html>
