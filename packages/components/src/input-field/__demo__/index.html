<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link type="text/css" rel="stylesheet" href="src/demo.css">
  <link type="text/css" rel="stylesheet" href="src/default-theme.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: dark)" href="../../../node_modules/@refinitiv-ui/tokens/lib/dark.tokens.css">
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  <title>Field</title>
</head>

<body>
  <script type="module">
    import '@refinitiv-ui/components/input-field';
  </script>
  <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>

  <h1>Input Field</h1>

  <ds-input-field type="text" label="Default"></ds-input-field>

  <ds-input-field type="text" value="John" label="Value"></ds-input-field>

  <ds-input-field type="text" icon="home" label="Icon"></ds-input-field>

  <ds-input-field id="icon-has-action" type="text" icon="home" label="Icon-has-action" icon-has-action></ds-input-field>
  <code id="is-clicked"></code>
  <script>
    const isClicked = document.getElementById('is-clicked');
    const iconActionField = document.getElementById('icon-has-action');
    iconActionField.addEventListener('icon-click', (event) => {
      isClicked.innerHTML = 'clicked!';
    });
  </script>


  <ds-input-field type="password" label="Password"></ds-input-field>

  <ds-input-field id="value-event" type="text" label="Event: value-changed"></ds-input-field>
  <code id="value"></code>
  <script>
    const value = document.getElementById('value');
    const field = document.getElementById('value-event');
    field.addEventListener('value-changed', (event) => {
      value.innerHTML = event.detail.value
    });
  </script>

  <ds-input-field id="error-event" type="text" minlength="5" label="Event: error-changed"></ds-input-field>
  <code id="error"></code>
  <script>
    const error = document.getElementById('error');
    const errorField = document.getElementById('error-event');
    errorField.addEventListener('error-changed', (event) => {
      error.innerHTML = event.detail.value;
      errorField.errorMessage = event.detail.value ? 'Text must be at least 5 characters' : ''
    });
  </script>
</body>

</html>
