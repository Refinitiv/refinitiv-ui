<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link type="text/css" rel="stylesheet" href="../../../node_modules/@refinitiv-ui/workspace-theme/lib/index.css">
  <link type="text/css" rel="stylesheet" href="src/demo.css">
  <script type="module" src="src/theme-switcher.js"></script>
  <title>Field</title>
</head>

<body>
  <script type="module">
    import '@refinitiv-ui/components/input-field';
  </script>

  <h1>Input Field</h1>

  <ui-input-field type="text" icon="profile" value="John" label="Icon"></ui-input-field>
  <br>
  <br>
  <ui-input-field type="password" icon="lock" label="Password"></ui-input-field>
  <br>
  <br>
  <ui-input-field id="value-event" type="text" label="Event: value-changed"></ui-input-field>
  <code id="value"></code>
  <script>
    const value = document.getElementById('value');
    const field = document.getElementById('value-event');
    field.addEventListener('value-changed', (event) => {
      value.innerHTML = event.detail.value
    });
  </script>
</body>

</html>
