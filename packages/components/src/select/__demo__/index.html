<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Select</title>
  <link type="text/css" rel="stylesheet" href="src/demo.css">
  <link type="text/css" rel="stylesheet" href="src/default-theme.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: dark)" href="../../../node_modules/@refinitiv-ui/tokens/lib/dark.tokens.css">
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
</head>
<style>
  ds-select {
    margin: 10px 0;
  }
</style>
<body>
  <script type="module">
    import '@refinitiv-ui/components/select';
  </script>
  <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>
  <h1>Select</h1>
  <p>Default</p>
  <ds-select placeholder="Pick item..." class="short">
    <ds-option value="1">Cola</ds-option>
    <ds-option selected value="2">Lemonade</ds-option>
    <ds-option value="3">Orange Juice</ds-option>
    <ds-option value="4" disabled>Apple Juice</ds-option>
    <ds-option value="5">Iced Tea</ds-option>
    <ds-option value="6">Water</ds-option>
    <ds-option value="8">Chocolate</ds-option>
    <ds-option value="9">Honey &amp; Walnut</ds-option>
    <ds-option value="10">Pistachio</ds-option>
    <ds-option value="11">Salted Caramel</ds-option>
    <ds-option value="12">Mint Choc Chip</ds-option>
    <ds-option value="13">Hazelnut</ds-option>
    <ds-option value="14">Strawberry</ds-option>
    <ds-option value="15">Raspberry</ds-option>
  </ds-select>
</body>
</html>
