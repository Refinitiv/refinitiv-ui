<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Select</title>
  <link type="text/css" rel="stylesheet" media="" href="../../../node_modules/@refinitiv-ui/tokens/lib/base.tokens.css">
  <link type="text/css" rel="stylesheet" media="(max-width: 768px)"
      href="../../../node_modules/@refinitiv-ui/tokens/lib/mobile.tokens.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: dark)"
      href="../../../node_modules/@refinitiv-ui/tokens/lib/dark.palette.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: light)"
      href="../../../node_modules/@refinitiv-ui/tokens/lib/light.palette.css">
  <link type="text/css" rel="stylesheet" href="src/demo.css">
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  <script src="countries.js"></script>
</head>
<body>
<script type="module">
    import '@refinitiv-ui/elements/select';
</script>

<dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>
  <ds-select placeholder="Pick item..." class="short">
    <ds-sub-item role="presentation" type="header">Drinks</ds-sub-item>
    <ds-sub-item role="option" value="1">Cola</ds-sub-item>
    <ds-sub-item role="option" selected value="2">Lemonade</ds-sub-item>
    <ds-sub-item role="option" value="3">Orange Juice</ds-sub-item>
    <ds-sub-item role="option" value="4" disabled>Apple Juice</ds-sub-item>
    <ds-sub-item role="option" value="5">Iced Tea</ds-sub-item>
    <ds-sub-item role="option" value="6">Water</ds-sub-item>
    <ds-sub-item role="presentation" type="header">Ice Cream</ds-sub-item>
    <ds-sub-item role="option" value="7">Vanilla</ds-sub-item>
    <ds-sub-item role="option" value="8">Chocolate</ds-sub-item>
    <ds-sub-item role="option" value="9">Honey &amp; Walnut</ds-sub-item>
    <ds-sub-item role="option" value="10">Pistachio</ds-sub-item>
    <ds-sub-item role="option" value="11">Salted Caramel</ds-sub-item>
    <ds-sub-item role="option" value="12">Mint Choc Chip</ds-sub-item>
    <ds-sub-item role="option" value="13">Hazelnut</ds-sub-item>
    <ds-sub-item role="option" value="14">Strawberry</ds-sub-item>
    <ds-sub-item role="option" value="15">Raspberry</ds-sub-item>
  </ds-select>

  </div>
  <script>
      const el = document.getElementById('country');
      el.data = window.countries;
      el.value = 'GB';
  </script> -->

</body>
</html>
