<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Select</title>
  <link type="text/css" rel="stylesheet" href="src/demo.css">
  <link type="text/css" rel="stylesheet" href="src/default-theme.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: dark)" href="../../../node_modules/@refinitiv-ui/tokens/lib/dark.tokens.css">
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
</head>
<style>
  ui-select {
    margin: 10px 0;
  }
</style>
<body>
  <script type="module">
    import '@refinitiv-ui/components/select';
  </script>
  <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>
  <h1>Select</h1>
  <p>Default</p>
 <ui-select placeholder="Pick item..." class="short" label="Select">
   <ui-option value="1">Cola</ui-option>
   <ui-option value="2">Lemonade</ui-option>
   <ui-option value="3">Orange Juice</ui-option>
   <ui-option value="4">Apple Juice</ui-option>
   <ui-option value="5">Iced Tea</ui-option>
  </ui-select>
  <ui-select placeholder="Pick item..." class="short">
    <ui-option value="1">Cola</ui-option>
    <ui-option selected value="2">Lemonade</ui-option>
    <ui-option value="3">Orange Juice</ui-option>
    <ui-option value="4">Apple Juice</ui-option>
   </ui-select>
</body>
</html>
