<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Select</title>
  <link type="text/css" rel="stylesheet" href="../../../node_modules/@refinitiv-ui/workspace-theme/lib/index.css">
  <link type="text/css" rel="stylesheet" href="src/demo.css">
  <script type="module" src="src/theme-switcher.js"></script>
</head>
<style>
  ui-select {
    margin: 10px 0;
  }
</style>
<body>
  <script type="module">
    import '@refinitiv-ui/components/select';
  </script>
  <h1>Select</h1>
  <p>Default</p>
  <ui-select label="Select">
    <ui-option value="1">Cola</ui-option>
    <ui-option value="2">Lemonade</ui-option>
  </ui-select>
  <ui-select label="Full width Select" style="width: 100%;">
    <ui-option value="1">Cola</ui-option>
    <ui-option value="2">Lemonade</ui-option>
    <ui-option value="3">Orange Juice</ui-option>
    <ui-option value="4">Apple Juice</ui-option>
    <ui-option value="5">Iced Tea</ui-option>
  </ui-select>
</body>
</html>
