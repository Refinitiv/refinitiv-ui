<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sub checkbox</title>
    <link type="text/css" rel="stylesheet" href="src/demo.css">
    <!-- theme of components have imported from dev-server -->
    <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  </head>
  <body>
    <script type="module">
      import '@refinitiv-ui/elements/sub-checkbox';
    </script>
    <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>
    <h1>Sub Checkbox</h1>
    <p>Default</p>
    <ds-sub-checkbox></ds-sub-checkbox>
    <ds-sub-checkbox checked></ds-sub-checkbox>
    <p>Disabled</p>
    <ds-sub-checkbox disabled></ds-sub-checkbox>
    <ds-sub-checkbox disabled checked></ds-sub-checkbox>
    <p>Readonly</p>
    <ds-sub-checkbox readonly></ds-sub-checkbox>
    <ds-sub-checkbox readonly checked></ds-sub-checkbox>
  </body>
</html>
