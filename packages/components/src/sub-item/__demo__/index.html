<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sub Item</title>
    <link type="text/css" rel="stylesheet" media="" href="../../../node_modules/@refinitiv-ui/tokens/lib/base.tokens.css">
    <link type="text/css" rel="stylesheet" media="(max-width: 768px)"
        href="../../../node_modules/@refinitiv-ui/tokens/lib/mobile.tokens.css">
    <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: dark)"
        href="../../../node_modules/@refinitiv-ui/tokens/lib/dark.palette.css">
    <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: light)"
        href="../../../node_modules/@refinitiv-ui/tokens/lib/light.palette.css">
    <link type="text/css" rel="stylesheet" href="src/demo.css">
    <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
    <style>
      .container {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import '@refinitiv-ui/elements/sub-item';
    </script>
    <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>
    <div class="container">
      <ds-sub-item type="header">Menu</ds-sub-item>
      <ds-sub-item icon="home">Home</ds-sub-item>
      <ds-sub-item icon="directory">Contacts</ds-sub-item>
      <ds-sub-item icon="calendar">Calendar</ds-sub-item>
      <ds-sub-item icon="briefcase" disabled>Briefcase</ds-sub-item>
      <ds-sub-item type="header">Advanced</ds-sub-item>
      <ds-sub-item type="divider"></ds-sub-item>
      <ds-sub-item icon="compass">Sneak Peeks</ds-sub-item>
      <ds-sub-item icon="dashboard">Dashboard</ds-sub-item>      
    </div>
  </body>
</html>
