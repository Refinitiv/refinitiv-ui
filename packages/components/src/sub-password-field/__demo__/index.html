<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link type="text/css" rel="stylesheet" media="" href="../../../node_modules/@refinitiv-ui/tokens/lib/default.tokens.css">
  <link type="text/css" rel="stylesheet" media="(max-width: 768px)"
    href="../../../node_modules/@refinitiv-ui/tokens/lib/mobile.tokens.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="../../../node_modules/@refinitiv-ui/tokens/lib/dark.tokens.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: light)"
    href="../../../node_modules/@refinitiv-ui/tokens/lib/light.tokens.css">
  <link type="text/css" rel="stylesheet" href="./src/demo.css">
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  <title>Sub password field</title>
</head>

<body>
  <script type="module">
    import '@refinitiv-ui/elements/sub-password-field';
  </script>
  <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>
  <h1>Sub password-field</h1>
  <p>Default</p>
  <ds-sub-password-field></ds-sub-password-field>
  <p>Disabled</p>
  <ds-sub-password-field disabled></ds-sub-password-field>
  <p>Readonly</p>
  <ds-sub-password-field readonly></ds-sub-password-field>
</body>

</html>
