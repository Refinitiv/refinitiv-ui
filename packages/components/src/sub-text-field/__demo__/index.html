<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link type="text/css" rel="stylesheet" href="src/demo.css">
  <link type="text/css" rel="stylesheet" href="src/default-theme.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: dark)" href="../../../node_modules/@refinitiv-ui/tokens/lib/dark.tokens.css">
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  <title>Sub text field</title>
</head>

<body>
  <script type="module">
    import '@refinitiv-ui/components/sub-text-field';
  </script>
  <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>
  <h1>Sub text-field</h1>
  <p>Default</p>
  <ui-sub-text-field value="Default"></ui-sub-text-field>
    <p>Error</p>
  <ui-sub-text-field value="x" minlength="10" error></ui-sub-text-field>
    <p>Warning</p>
  <ui-sub-text-field warning></ui-sub-text-field>
    <p>Disabled</p>
  <ui-sub-text-field value="xxxxx" disabled></ui-sub-text-field>
    <p>Readonly</p>
  <ui-sub-text-field readonly value="Readonly"></ui-sub-text-field>
    <p>Icon</p>
  <ui-sub-text-field icon="home"></ui-sub-text-field>
    <p>Icon has action</p>
  <ui-sub-text-field icon="home" icon-has-action></ui-sub-text-field>
</body>

</html>
