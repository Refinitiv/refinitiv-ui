<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link type="text/css" rel="stylesheet" media="" href="../../../node_modules/@refinitiv-ui/tokens/lib/default.tokens.css">
  <link type="text/css" rel="stylesheet" media="(max-width: 768px)"
    href="../../../node_modules/@refinitiv-ui/tokens/lib/mobile.tokens.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="../../../node_modules/@refinitiv-ui/tokens/lib/dark.tokens.css">
  <link type="text/css" rel="stylesheet" media="(prefers-color-scheme: light)"
    href="../../../node_modules/@refinitiv-ui/tokens/lib/light.tokens.css">
  <link type="text/css" rel="stylesheet" href="./src/demo.css">
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  <title>Sub text field</title>
</head>

<body>
  <script type="module">
    import '@refinitiv-ui/components/sub-text-field';
  </script>
  <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark " light="Light "></dark-mode-toggle>
  <h1>Sub text-field</h1>
  <p>Default</p>
  <ds-sub-text-field value="Default"></ds-sub-text-field>
  <p>Error</p>
  <ds-sub-text-field value="x" minlength="10" error></ds-sub-text-field>
  <p>Warning</p>
  <ds-sub-text-field warning></ds-sub-text-field>
  <p>Disabled</p>
  <ds-sub-text-field value="xxxxx" disabled></ds-sub-text-field>
  <p>Readonly</p>
  <ds-sub-text-field readonly value="Readonly"></ds-sub-text-field>
  <p>Icon</p>
  <ds-sub-text-field icon="home"></ds-sub-text-field>
  <p>Icon has action</p>
  <ds-sub-text-field icon="home" icon-has-action></ds-sub-text-field>
</body>

</html>
