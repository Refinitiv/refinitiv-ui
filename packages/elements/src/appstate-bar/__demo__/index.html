<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>Appstate Bar</title>
    <style type="text/css">
      ef-appstate-bar {
        margin-bottom: 10px;
      }

      a ef-icon {
        font-size: 20px;
        vertical-align: middle;
      }

      a span {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import '@refinitiv-ui/demo-block';
      import '@refinitiv-ui/demo-block/demo.css';
      import '@refinitiv-ui/elements/appstate-bar';
      import '@refinitiv-ui/elements/icon';
  
      // Dynamic import theme files from search params of the URL
      // Ex. http://localhost:3000?theme=halo&varint=dark will load halo-theme/dark
      const url = new URL(window.location);
      const theme = url.searchParams.get('theme') || 'halo';
      const variant = url.searchParams.get('variant') || 'light';

      if (!window.location.search) {
        url.searchParams.set('theme', theme);
        url.searchParams.append('variant', variant);
        window.location.search = url.searchParams.toString();
      }

      import (`../../../../../node_modules/@refinitiv-ui/${theme}-theme/${variant}/css/native-elements.css`);
      import (`../../../../../node_modules/@refinitiv-ui/${theme}-theme/${variant}/ef-appstate-bar.js`);
      import (`../../../../../node_modules/@refinitiv-ui/${theme}-theme/${variant}/ef-icon.js`);

      // Translations
      import '@refinitiv-ui/phrasebook/locale/de/appstate-bar.js';
      import '@refinitiv-ui/phrasebook/locale/ja/appstate-bar.js';
      import '@refinitiv-ui/phrasebook/locale/zh/appstate-bar.js';
      import '@refinitiv-ui/phrasebook/locale/zh-hant/appstate-bar.js';
    </script>

<demo-block layout="normal">
  <ef-appstate-bar heading="Preview">
    This is a preview version.
    <a alt href="#">What's changing?</a>
  </ef-appstate-bar>
  <ef-appstate-bar heading="IN DEVELOPMENT" state="info">
    Internal use only.
    <span slot="right">
      <a alt href="#">
        <ef-icon icon="message"></ef-icon>
        <span>Send us feedback</span>
      </a>
    </span>
  </ef-appstate-bar>
  <ef-appstate-bar heading="New" state="highlight">
    Welcome to new version.
    <a alt href="#">What's new?</a>
    <a alt href="#" slot="right">
      <ef-icon icon="emote"></ef-icon>
      <span>Help</span>
    </a>
  </ef-appstate-bar>
</demo-block>
  </body>
</html>
