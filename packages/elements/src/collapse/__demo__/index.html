<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Collapse</title>
    <link rel="stylesheet" href="/node_modules/@refinitiv-ui/demo-block/demo.css">
    <style>
      .content {
        height: 100px;
      }
      .badge {
        border-radius: 100%;
        height: 19px;
        width: 19px;
        font-size: 12px;
        line-height: 18px;
        border: 1px solid currentColor;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        margin: auto 0;
      }
      .status {
        display: inline-flex;
        width: 3px;
        height: 100%;
        background-color: #2a9d54;
      }
      .status.red {
        background-color: #e31414;
      }
      .overflow {
        background: red;
        position: absolute;
        top: 60px;
        left: 20px;
        width: 200%;
        height: 200%;
      }
      .checkbox {
        margin: auto 5px;
      }
      .menu {
        color: currentColor;
        margin: auto 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import '@refinitiv-ui/elements/collapse';
      import '@refinitiv-ui/elements/checkbox';
      import '@refinitiv-ui/elements/button';
      import '@refinitiv-ui/demo-block';
    </script>

    <demo-block header="Default" layout="normal">
      <ef-collapse header="A long header that should truncate when there is not enough screen space">
        <div class="content">Content inside a div with a fixed 100px height</div>
      </ef-collapse>
      <ef-collapse level="3" header="A long header that should truncate when there is not enough screen space">
        <div class="content">Content inside a div with a fixed 100px height</div>
      </ef-collapse>
    </demo-block>
  </body>
</html>
