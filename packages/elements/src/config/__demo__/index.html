        0% {

        20% {

        }
        40% {
          color: #94b600;
        }
        60% {
          color: #d47a03;
        }
        80% {
          color: #c71515;
        }
        100% {
          color: #ff11f3;
        }
      }
      demo-block:first-of-type {
        animation: hue 2s infinite alternate linear;
      }
      demo-block:first-of-type {
        font-size: 128px;
      }
      demo-block ef-icon {
        border: 1px solid rgba(120, 120, 120, 0.4);

      demo-block {
