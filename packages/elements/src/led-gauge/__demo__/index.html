<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ef-led-gauge</title>
    <link rel="stylesheet" href="/node_modules/@refinitiv-ui/demo-block/demo.css">
  </head>
  <body>
    <script type="module">
      import '@refinitiv-ui/elements/led-gauge';
      import '@refinitiv-ui/demo-block';
    </script>

    <demo-block header="Default" layout="normal" tags="default">
      <ef-led-gauge></ef-led-gauge>
    </demo-block>

    <!--  CUSTOM COLORS -->
    <demo-block layout="normal" header="Custom Colors" tags="custom colors">
      <ef-led-gauge red-blue-scale></ef-led-gauge>
      <shady-css-scoped>
        <style type="text/css">
          ef-led-gauge[red-blue-scale] {
            --center-right-segment-color: rgba(60, 60, 200, 0.65);
            --right-segment-color: rgba(60, 60, 200, 1);
          }
          ef-led-gauge[range-custom] {
            --top-selected-color: red;
            --bottom-selected-color: green;
          }
        </style>
      </shady-css-scoped>
    </demo-block>

    <!-- NEUTRAL COLOR -->
    <demo-block layout="normal" header="Neutral Color" tags="netural color">
      <ef-led-gauge neutral-color></ef-led-gauge>
    </demo-block>

    <!-- CURRENT PRICE (USING ZERO LEFT) -->
    <demo-block layout="normal" header="Current Price (Using zero left)" tags='left zero,topValue,topLabel'>
      <ef-led-gauge zero="left" neutral-color top-label="150.50" top-value="50"></ef-led-gauge>
    </demo-block>

    <!-- RANGE -->
    <demo-block layout="normal" header="Range" tags='range,rangeLabel,topLabel,topValue'>
      <ef-led-gauge top-label="Last" top-value="-30" range-label="Daily" range="[-80, -30]"></ef-led-gauge>
    </demo-block>

    <!-- RANGE (TWO VALUES) -->
    <demo-block layout="normal" header="Range (Two Values)" tags='range,rangeLabel,topLabel,topValue,bottomLabel,bottomValue'>
      <ef-led-gauge top-label="Top" top-value="-10" bottom-label="Bottom" bottom-value="-40" range-label="Daily" range="[-50, 0]"></ef-led-gauge>
    </demo-block>

    <!-- RANGE (100) -->
    <demo-block layout="normal" header="Range (-100,100)" tags='range,rangeLabel,topLabel,topValue,bottomLabel,bottomValue'>
      <ef-led-gauge top-label="Top" top-value="-10" bottom-label="Bottom" bottom-value="-40" range-label="Daily" range="[-100, 100]"></ef-led-gauge>
    </demo-block>

    <!-- RANGE (COLLIDED) -->
    <demo-block layout="normal" header="Range (Collided)" tags='range,rangeLabel,topLabel,topValue,bottomLabel,bottomValue,netural color,collided'>
      <ef-led-gauge neutral-color top-label="Top" top-value="75" bottom-label="Bottom" bottom-value="75" range-label="Daily" range="[30, 80]"></ef-led-gauge>
    </demo-block>

    <!-- RANGE (CUSTOM BAR COLOR) -->
    <demo-block layout="normal" header="Range (CUSTOM BAR COLOR)" tags='range,rangeLabel,topLabel,topValue,bottomLabel,bottomValue,custom color'>
      <ef-led-gauge range-custom top-label="Top" top-value="75" bottom-label="Bottom" bottom-value="50" range-label="Daily" range="[30, 80]"></ef-led-gauge>
    </demo-block>

    <!-- FULL FEATURED -->
    <demo-block layout="normal" header="Full Featured" tags='topLabel,topValue,bottomLabel,bottomValue'>
      <ef-led-gauge top-label="Top Text" bottom-label="Bottom Text" top-value="-75" bottom-value="75"></ef-led-gauge>
    </demo-block>

    <!-- NO TITLES -->
    <demo-block layout="normal" header="No titles" tags="topValue,bottomValue">
      <ef-led-gauge top-value="75" bottom-value="-75"></ef-led-gauge>
    </demo-block>

    <!-- COLLIDED -->
    <demo-block layout="normal" header="Collided" tags="topValue,topLabel,bottomValue,bottomLabel">
      <ef-led-gauge top-value="0" top-label="Top Text" bottom-value="0" bottom-label="Bottom Text"></ef-led-gauge>
    </demo-block>

    <!-- COLLIDED (NO TITLES) -->
    <demo-block layout="normal" header="Collided (No titles)" tags="topValue,bottomValue,collided">
      <ef-led-gauge top-value="0" bottom-value="0"></ef-led-gauge>
    </demo-block>

    <!-- TOP ONLY -->
    <demo-block layout="normal" header="Top only" tags="topValue,topLabel">
      <ef-led-gauge top-value="25" top-label="Top Text"></ef-led-gauge>
    </demo-block>

    <!-- TOP ONLY (NO TITLE) -->
    <demo-block layout="normal" header="Top only (No title)" tags="topValue">
      <ef-led-gauge top-value="25"></ef-led-gauge>
    </demo-block>

    <!-- BOTTOM ONLY -->
    <demo-block layout="normal" header="Bottom only" tags="bottomValue,bottomLabel">
      <ef-led-gauge bottom-value="25" bottom-label="Bottom Text"></ef-led-gauge>
    </demo-block>

    <!-- BOTTOM ONLY (NO TITLE) -->
    <demo-block layout="normal" header="Bottom only (No title)" tags="bottomValue">
      <ef-led-gauge bottom-value="25"></ef-led-gauge>
    </demo-block>
  </body>
</html>
