<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Field</title>
    <link rel="stylesheet" href="/node_modules/@refinitiv-ui/demo-block/demo.css">
  </head>
  <body>
    <script type="module">
      import '@refinitiv-ui/elements/password-field';
      import '@refinitiv-ui/demo-block';
    </script>

    <!-- DEFAULT -->
    <demo-block layout="normal" header="Default" tags="default">
      <p><ef-password-field placeholder="Default" id="test"></ef-password-field></p>
      <p><ef-password-field transparent placeholder="Default Transparent"></ef-password-field></p>
      <p><ef-password-field placeholder="Disabled" disabled></ef-password-field></p>
      <p><ef-password-field placeholder="Read Only" readonly></ef-password-field></p>
    </demo-block>

    <!-- ERROR -->
    <demo-block layout="normal" header="Error" tags="error">
      <p><ef-password-field placeholder="Default" error></ef-password-field></p>
      <p><ef-password-field placeholder="Disabled" disabled error></ef-password-field></p>
      <p><ef-password-field placeholder="Read Only" readonly error></ef-password-field></p>
    </demo-block>

    <!-- WARNING -->
    <demo-block layout="normal" header="Warning" tags="warning">
      <p><ef-password-field placeholder="Default" warning></ef-password-field></p>
      <p><ef-password-field placeholder="Disabled" disabled warning></ef-password-field></p>
      <p><ef-password-field placeholder="Read Only" readonly warning></ef-password-field></p>
    </demo-block>

    <!-- MIN LENGTH -->
    <demo-block layout="normal" header="Minlength" tags="min length">
      <p><ef-password-field class="minLengthValidation" placeholder="Minlength set to 5" minlength="5" value=""></ef-password-field></p>
      <p class="isLongEnough"></p>
      <script>
        var minLengthValidationInput = document.querySelector('.minLengthValidation');
        var isLongEnoughPTag = document.querySelector('.isLongEnough');

        minLengthValidationInput.addEventListener('error-changed', function (e) {
          isLongEnoughPTag.innerHTML = `isLongEnough: ${!e.detail.value}`;
        }, false);
      </script>
    </demo-block>

    <!-- MAX LENGTH -->
    <demo-block layout="normal" header="Maxlength" tags="max length">
      <p><ef-password-field placeholder="Maxlength set to 5" maxlength="5" value=""></ef-password-field></p>
    </demo-block>

    <!-- PATTERN -->
    <demo-block layout="normal" header="Pattern expression" tags="pattern">
      <p><ef-password-field class="patternValidation" pattern='[a-z]{1,5}' placeholder="Current pattern: [a-z]{1,5}"></ef-password-field></p>
      <p class="isValid"></p>
      <script>
        var patternValidationInput = document.querySelector('.patternValidation');
        var isValidPTag = document.querySelector('.isValid');

        patternValidationInput.addEventListener('error-changed', function (e) {
          isValidPTag.innerHTML = `isValid: ${!e.detail.value}`;
        }, false);
      </script>
    </demo-block>

    <!-- FOCUS/BLUR -->
    <demo-block layout="normal" header="Focus/Blur" tags="focus, blur">
      <p><ef-password-field class="focusblur" placeholder="Focus/Blur"></ef-password-field></p>
      <p>
        <button onClick="focusblur.focus();">Focus</button>
        <button onClick="focusblur.blur();">Blur</button>
      </p>
      <p class="focusblurevent"></p>
      <script>
        var focusblur = document.querySelector('.focusblur');
        var focusblurevent = document.querySelector('.focusblurevent');

        focusblur.addEventListener('blur', function () {
          focusblurevent.innerHTML = '`blur` event triggered';
        }, false);

        focusblur.addEventListener('focus', function () {
          focusblurevent.innerHTML = '`focus` event triggered';
        }, false);
      </script>
    </demo-block>
  </body>
</html>
