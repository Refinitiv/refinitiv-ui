<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <script type="module">
      import '@refinitiv-ui/demo-block';
      import '@refinitiv-ui/demo-block/demo.css';
      import '@refinitiv-ui/elements/swing-gauge';

      // Dynamic import theme files from search params of the URL
      // Ex. http://localhost:3000?theme=halo&varint=dark will load halo-theme/dark
      const url = new URL(window.location);
      const theme = url.searchParams.get('theme') || 'halo';
      const variant = url.searchParams.get('variant') || 'light';

      if (!window.location.search) {
        url.searchParams.set('theme', theme);
        url.searchParams.append('variant', variant);
        window.location.search = url.searchParams.toString();
      }

      import(`../../../../../node_modules/@refinitiv-ui/${theme}-theme/${variant}/css/native-elements.css`);
      import(`../../../lib/swing-gauge/themes/${theme}/${variant}/index.js`);
    </script>
    <style type="text/css">
      ef-swing-gauge {
        width: 100%;
      }

      ef-swing-gauge[small] {
        width: 40%;
        height: 60%;
      }

      ef-swing-gauge[medium] {
        width: 60%;
        height: 90%;
      }

      .resize {
        display: flex;
        flex-flow: row nowrap;
        align-items: flex-end;
        height: 200px;
      }

      ef-swing-gauge[custom-color] {
        --primary-color: #ff5000;
        --secondary-color: #00c389;
        --border-color: #000000;
        --center-line-color: #000000;
        --center-line-opacity: 1;
      }

      ef-swing-gauge[centerline-dotted] {
        --center-line: dotted;
      }

      ef-swing-gauge[centerline-dashed] {
        --center-line: dashed;
      }

      ef-swing-gauge[centerline-none] {
        --center-line: none;
      }
    </style>
  </head>
  <body>
    <!-- DEFAULT -->
    <demo-block layout="normal" header="Default">
      <ef-swing-gauge
        id="swingGaugeDefault"
        primary-value="25"
        primary-label="In"
        secondary-value="95"
        secondary-label="Out"
      ></ef-swing-gauge>
    </demo-block>
    <demo-block layout="normal">
      <ef-swing-gauge
        primary-value="25"
        primary-label="In"
        secondary-value="95"
        secondary-label="Out"
      ></ef-swing-gauge>
    </demo-block>

    <!-- Sizing -->
    <demo-block layout="normal" header="Sizing">
      <div class="resize">
        <ef-swing-gauge
          id="swingGaugeSizing1"
          primary-label="In"
          secondary-label="Out"
          small
        ></ef-swing-gauge>
        <ef-swing-gauge
          id="swingGaugeSizing2"
          primary-label="In"
          secondary-label="Out"
          medium
        ></ef-swing-gauge>
      </div>
    </demo-block>

    <!-- Modified segment colours -->
    <demo-block layout="normal" header="Modified colors">
      <ef-swing-gauge
        id="swingGaugeColours"
        primary-label="Color1"
        secondary-label="Color2"
        custom-color
      ></ef-swing-gauge>
    </demo-block>
    <demo-block layout="normal">
      <ef-swing-gauge
        id="swingGaugeColours"
        custom-color
        primary-label="Color1"
        secondary-label="Color2"
        primary-legend="Color1"
        secondary-legend="Color2"
      ></ef-swing-gauge>
    </demo-block>

    <!-- Center line - Dotted -->
    <demo-block layout="normal" header="Dotted center line">
      <ef-swing-gauge
        id="swingGaugeDotted"
        centerline-dotted
        primary-label="In"
        secondary-label="Out"
      ></ef-swing-gauge>
    </demo-block>

    <!-- Center line - Dashed -->
    <demo-block layout="normal" header="Dashed center line">
      <ef-swing-gauge
        id="swingGaugeDashed"
        centerline-dashed
        primary-label="In"
        secondary-label="Out"
      ></ef-swing-gauge>
    </demo-block>

    <!-- Center line - None -->
    <demo-block layout="normal" header="No center line">
      <ef-swing-gauge
        id="swingGaugeCenterLineNone"
        centerline-none
        primary-label="In"
        secondary-label="Out"
      ></ef-swing-gauge>
    </demo-block>

    <!-- No data/text -->
    <demo-block layout="normal" header="No data">
      <ef-swing-gauge></ef-swing-gauge>
    </demo-block>
    <demo-block layout="normal">
      <ef-swing-gauge
        primary-value="100"
        primary-label="In"
        secondary-value="0"
        secondary-label="Out"
      ></ef-swing-gauge>
    </demo-block>
    <demo-block layout="normal">
      <ef-swing-gauge
        primary-value="0"
        primary-label="In"
        secondary-value="100"
        secondary-label="Out"
      ></ef-swing-gauge>
    </demo-block>

    <!-- Long text -->
    <demo-block layout="normal" header="Long text">
      <ef-swing-gauge
        id="swingGaugeLongText"
        primary-label="Longer bit of text and more and more and more and more and more and more and more"
        secondary-label="Short"
      ></ef-swing-gauge>
    </demo-block>

    <!-- Legend -->
    <demo-block layout="normal" header="Legend">
      <ef-swing-gauge
        id="swingGaugeLongText"
        primary-label="In"
        secondary-label="Out"
        primary-legend="Longer bit of primary text"
        secondary-legend="Longer bit of secondary text"
      ></ef-swing-gauge>
    </demo-block>
    <demo-block layout="normal">
      <ef-swing-gauge
        id="swingGaugeColours"
        custom-color
        primary-legend="In"
        secondary-legend="Out"
      ></ef-swing-gauge>
    </demo-block>
    <demo-block layout="normal">
      <ef-swing-gauge
        id="swingGaugeLongText"
        primary-label="Color1"
        secondary-label="Color2"
        primary-legend="Longer bit of primary text and more and more and more and more and more and more and more and more and more and more and more and more and more and more and more"
        secondary-legend="Longer bit of secondary text and more and more and more and more and more and more and more and more and more and more and more and more and more and more and more"
      ></ef-swing-gauge>
    </demo-block>

    <!-- Value Formatter -->
    <demo-block layout="normal" header="Value formatter">
      <ef-swing-gauge
        id="swingGaugeValueFormatter"
        primary-value="25"
        primary-label="In"
        secondary-value="95"
        secondary-label="Out"
      ></ef-swing-gauge>
    </demo-block>
    <demo-block layout="normal" header="Value formatter with raw value">
      <ef-swing-gauge
        id="swingGaugeValueFormatterRaw"
        primary-value="25"
        primary-label="In"
        secondary-value="95"
        secondary-label="Out"
      ></ef-swing-gauge>
    </demo-block>

    <script type="text/javascript">
      const el = document.getElementById('swingGaugeValueFormatter');
      el.valueFormatter = function (value) {
        return value.toFixed(0) + '%';
      };

      const elRaw = document.getElementById('swingGaugeValueFormatterRaw');
      elRaw.valueFormatter = function (value, rawValue) {
        return rawValue.toFixed(0) + '% ' + '($' + rawValue.toFixed(0) + 'M)';
      };

      let value1;
      let value2;
      const min = 20;
      let gauges = Array.prototype.slice.call(document.querySelectorAll('ef-swing-gauge[id]'));

      setInterval(function () {
        gauges.forEach(function (gauge) {
          value1 = min + (100 - min * 2) * Math.random();
          value2 = 100 - value1;
          gauge.primaryValue = value1;
          gauge.secondaryValue = value2;
        });
      }, 2000);
    </script>
  </body>
</html>
