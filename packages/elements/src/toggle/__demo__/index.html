<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>Toggle</title>
    <link rel="stylesheet" href="/node_modules/@refinitiv-ui/demo-block/demo.css">
  </head>
  <body>
    <script type="module">
      import '@refinitiv-ui/elements/toggle';
      import '@refinitiv-ui/demo-block';
    </script>

    <demo-block header="Default" layout="normal" tags="default">
      <p><ef-toggle></ef-toggle></p>
      <p><ef-toggle checked></ef-toggle></p>
    </demo-block>

    <demo-block header="Label, CheckedLabel" layout="normal" tags="label, checked-label">
      <p><ef-toggle label="off" checked-label="on"></ef-toggle></p>
      <p><ef-toggle label="off" checked-label="on" checked></ef-toggle></p>
    </demo-block>
    <demo-block header="Long text" layout="normal" tags="long text">
      <p><ef-toggle label="disable" checked-label="enable"></ef-toggle></p>
      <p><ef-toggle label="disable" checked-label="enable" checked></ef-toggle></p>
      <p><ef-toggle label="disable" checked-label="enable" style="width: 90px;"></ef-toggle></p>
    </demo-block>

    <demo-block header="Disabled" layout="normal" tags="disabled">
      <p><ef-toggle disabled></ef-toggle></p>
      <p><ef-toggle checked disabled></ef-toggle></p>
      <p><ef-toggle label="Off" disabled></ef-toggle></p>
    </demo-block>
    <demo-block header="Readonly" layout="normal" tags="readonly">
      <p><ef-toggle readonly></ef-toggle></p>
      <p><ef-toggle checked readonly></ef-toggle></p>
      <p><ef-toggle label="On" checked readonly></ef-toggle></p>
    </demo-block>
    <demo-block header="Event" layout="normal" tags="event">
      <div style="display: flex; align-items: center;">
        <ef-toggle id="toggle"></ef-toggle><div style="margin-left: 1em;">Switch <span id="text">OFF</span></div>
      </div>
      <script>
        var text = document.getElementById('text');
        var toggle = document.getElementById('toggle');

        toggle.addEventListener('checked-changed', function (e) {
          text.innerHTML = e.target.checked ? 'ON' : 'OFF';
        });
      </script>
    </demo-block>

    <!-- Sizes are flexible and can be overriden -->
    <!-- <demo-block header="Sizes" layout="normal" tags="size">
      <div style="display: flex;align-items: center;"><ef-toggle style="height: 20px; width: 36px;"></ef-toggle><p style="margin: 0 1em;">Light switch</p></div>
      <br>
      <div style="display: flex;align-items: center;"><ef-toggle style="height: 22px; width: 40px;"></ef-toggle><p style="margin: 1em;">Light switch</p></div>
      <br>
      <div style="display: flex;align-items: center;"><ef-toggle></ef-toggle><p style="margin: 1em;">Light switch</p></div>
    </demo-block> -->
  </body>
</html>
